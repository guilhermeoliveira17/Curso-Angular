
<mat-card>
  <mat-card-header>
    <mat-card-title >Adicionar cursos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="block">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field class="block">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" class="btn">Enviar</button>
    <button mat-raised-button class="btn">Limpar</button>
  </mat-card-actions>

</mat-card>
