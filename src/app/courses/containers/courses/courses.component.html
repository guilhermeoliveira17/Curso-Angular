<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
      Adicionar curso
    </button>

    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      >
      </app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner id="spin"></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
